<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center">
    <header class="w-full bg-blue-700 p-4 text-white text-center">
        <nav class="flex justify-center space-x-4">
            <a href="{% url 'seccion_dorada' %}" class="text-white hover:underline">Sección Dorada</a>
            <a href="{% url 'multiplicadores' %}" class="text-white hover:underline">Multiplicadores de Lagrange</a>
            <a href="{% url 'gradiente' %}" class="text-white hover:underline">Método Gradiente</a>
            <a href="{% url 'cuadratica' %}" class="text-white hover:underline">Programación Cuadrática</a>
            <a href="{% url 'combinaciones_lineales' %}" class="text-white hover:underline">Combinaciones Lineales</a>
            <a href="{% url 'programacion_estocastica' %}" class="text-white hover:underline">Programación Estocástica</a>
            <a href="{% url 'programacion_separable' %}" class="text-white hover:underline">Programación Separable</a>
            <a href="{% url 'sumt' %}" class="text-white hover:underline">SUMT</a>
        </nav>
    </header>
    <main class="flex-1 flex flex-col items-center w-full p-6">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
